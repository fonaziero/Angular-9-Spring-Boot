<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="this.success">
          Serviço Salvo/ Atualizado
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{ error }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Cliente: </label>
          <select
            class="form-control"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="servico.idCliente">
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descrição:</label>
          <input
            type="text"
            name="descricao"
            id="inputDescricao"
            class="form-control"
            [(ngModel)]="servico.descricao">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Data:</label>
          <input
            type="text"
            name="data"
            id="inputData"
            class="form-control"
            [(ngModel)]="servico.data">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Preço:</label>
          <input
            type="text"
            name="preco"
            id="inputPreco"
            class="form-control"
            [(ngModel)]="servico.preco">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i>
          Salvar
        </button>
        <button
         type="button"
         class="btn btn-dark ml-3"
         routerLink="/servico-prestado-lista">
          <i class="fa fa-arrow-alt-circle-left"></i>
          Voltar
        </button>
      </div>
    </div>
  </form>
</div>
