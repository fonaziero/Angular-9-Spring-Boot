<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="alert alert-danger" role="alert" *ngIf="message">
      {{ message }}
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome Cliente</label>
        <input
          type="text"
          name="nome"
          id="inputNome"
          [(ngModel)]="nome"
          class="form-control">
      </div>
      <div class="col-md-6">
        <label for="inputMes">Mês:</label>
        <select class="form-control" name="mes" [(ngModel)]="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [ngValue]="mes">
            {{ mes }}
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>
          Consultar
        </button>
        <button
         type="button"
         class="btn btn-warning ml-3"
         routerLink="/servico-prestado/form">
          <i class="fa fa-plus"></i>
          Novo
        </button>
      </div>
    </div>
  </form>
  <br>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <th>Cliente</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
        </thead>
        <tbody>
          <tr *ngFor="let s of lista">
            <td>{{ s.cliente.nome }}</td>
            <td>{{ s.descricao }}</td>
            <td>{{ s.valor }}</td>
            <td>{{ s.data }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
