<div id="layoutAouthentication">
  <div id="layoutAouthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">{{ cadastrando? 'Cadastro' : 'Entrar' }}</h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngFor="let error of errors">
                  {{ error }}
                </div>
                <div class="alert alert-success" *ngIf="messageSucesso">
                  {{ messageSucesso }}
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input type="text" name="username" [(ngModel)]="username" autocomplete="off" class="form-control py-4" placeholder="Digite seu login">
                  </div>
                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group d-flex align-items-center  mt-4 mb-0">
                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Login</button>
                    <button type="button" class="btn btn-success mr-3" *ngIf="cadastrando" (click)="cadastra()">Cadastrar</button>
                    <button type="button" class="btn btn-dark" *ngIf="cadastrando" (click)="cancelarCadastro()">Cancelar</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a (click)="preCadastrar($event)"  href="#"  >NÃ£o possui usuario? Cadastre-se!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
